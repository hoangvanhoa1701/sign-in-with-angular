<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-6">
          <img src="assets/images/jo-jo-241969.jpeg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-6">
          <div class="card-body" style="min-height: 700px">
            <div style="max-width: 326px; margin: 0 auto">
              <div class="brand-wrapper">
                <img src="assets/images/Hoang-Hoa-Profile-Official-Logo.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Sign into your account</p>
              <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input id="email" type="email" formControlName="email" class="form-control" placeholder="Email address" name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required" class="text-danger">Email is required</div>
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input id="password" type="password" formControlName="password" class="form-control" placeholder="Password" name="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required" class="text-danger">Password is required</div>
                  </div>
                </div>
                <button [disabled]="loading" class="btn btn-block login-btn mb-4">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Sign In
                </button>

                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" style="cursor: pointer" type="checkbox" id="gridCheck">
                    <label class="form-check-label" style="cursor: pointer" for="gridCheck">
                      Check me out
                    </label>

                    <a href="#" class="forgot-password-link float-right">Forgot password?</a>
                  </div>
                </div>
              </form>

              <p class="login-card-footer-text text-center">
                Not registered?
                <a routerLink="/sign-up" class="text-reset">Create an account</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
